<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>SB Admin BS4 Angular8</h1>
            <form  (submit)="onLoggedin($event)">
                <div class="form-content">
                    <div class="form-group">
                        <input type="email" required="" name="email" [(ngModel)]="email" class="form-control input-underline input-lg" id="email" placeholder="{{ 'Email' | translate }}" [ngClass] = "{'is-invalid' : email ==='' && formSubmitted}">
<!--                        <div class="invalid-feedback">Email Can't Blank</div>-->
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" [(ngModel)]="password" class="form-control input-underline input-lg" id="password" placeholder="{{ 'Password' | translate }}">
                    </div>
                </div>
                <button type="submit" class="btn rounded-btn" >{{ 'Log in' | translate }}</button>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">{{ 'Register' | translate }}</a>
            </form>
        </div>
    </div>
</div>
